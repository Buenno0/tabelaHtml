<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Retro Futurista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b81, #2e2c88); 
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
        }

        center {
            max-width: 1200px;
            margin: auto;
        }

        header {
            background-color: #101820;
            padding: 20px;
            border-bottom: 5px solid #f2aa4c;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #f2aa4c;
            padding: 10px 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 3px solid transparent;
        }

        nav a:hover {
            color: #00ffcc; 
            border-bottom: 3px solid #00ffcc;
        }

        h1 {
            font-size: 3em;
            color: #f2aa4c;
            text-align: center;
            text-transform: uppercase;
            margin: 20px 0;
            letter-spacing: 5px; 
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff66cc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .gallery-item {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9); 
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8); 
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s ease;
        }

        .gallery-item img:hover {
            filter: brightness(1.2); 
        }

        .gallery-item h2 {
            padding: 15px;
            font-size: 1.7em;
            margin: 0;
            color: #e0e0e0;
            background-color: #101820;
            border-top: 3px solid #f2aa4c; 
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc, 0 0 30px #ff66cc, 0 0 40px #ff66cc, 0 0 50px #ff66cc;
            }
            100% {
                text-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc, 0 0 40px #ff66cc, 0 0 50px #ff66cc, 0 0 60px #ff66cc;
            }
        }

        h1 {
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <center>
        <header>
            <nav>
                <a href="index.html">Página inicial</a>
                <a href="quemSomos.html">Quem somos</a>
                <a href="fatosHistoricos.html">Fatos Históricos</a>
                <a href="galeriaFotos.html">Galeria de fotos</a>
                <a href="contato.html">Contato</a>
            </nav>
        </header>

        <h1>Galeria de Fotos</h1>

        <div class="gallery">
            <div class="gallery-item">
                <a href="saulo.html">
                    <img src="fotos/saulo.jpg" alt="Saul Goodman">
                    <h2>Saul Goodman</h2>
                </a>
            </div>
            <div class="gallery-item">
                <a href="mike.html">
                    <img src="fotos/mike.jpg" alt="Mike Ehrmantraut">
                    <h2>Mike Ehrmantraut</h2>
                </a>
            </div>
            <div class="gallery-item">
                <a href="jesse.html">
                    <img src="fotos/jesse.jpg" alt="Jesse Pinkman">
                    <h2>Jesse Pinkman</h2>
                </a>
            </div>
            <div class="gallery-item">
                <a href="gus.html">
                    <img src="fotos/gus.jpg" alt="Gustavo Fring">
                    <h2>Gustavo Fring</h2>
                </a>
            </div>
            <div class="gallery-item">
                <a href="walter.html">
                    <img src="fotos/walter.jpg" alt="Walter White">
                    <h2>Walter White</h2>
                </a>
            </div>
        </div>
    </center>
</body>
</html>
